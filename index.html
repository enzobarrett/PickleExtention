<span id="vinyl"> ///////// 52g //// 7inch /////////</span>
<script>

var marquee = (function() {
  var vinyl = document.getElementById("vinyl");
  var characters = vinyl.textContent.split("");
  var index = 0;
  var direction = 1;

  return function() {
    if (direction > 0) {
      if (index >= characters.length) direction = -1; else index++;
    } else {
      if (index == 0) direction = 1; else index--;
    }
    var begin = "<span class='red'>" + characters.slice(0, index).join("") + "</span>";
    var end = "<span class='white'>" + characters.slice(index, -1).join("") + "</span>";
    vinyl.innerHTML = begin + end;
  };
})();

 setInterval(marquee, 50);

</script>
